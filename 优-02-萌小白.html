<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>work</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <style type="text/css">
    	*{
    		margin: 0;
    		padding: 0;
    	}
		#content{
			width: 200px;
			height: 200px;
			margin: 50px auto;
		}
		#warp1{
			margin-bottom: 20px;
		}
    	#warp1,#warp2{
    		width: 100%;
    		height: 100px;
    		text-align: center;
    		line-height: 100px;
    		color: #fff;
    		background-color: #ccc; 
    	}
    </style>
</head>
<body>
	<div id="content">			
	    <div id="warp1"></div>
	    <div id="warp2"></div>
	</div>
</body>
<script type="text/javascript">
	var oW1 = document.getElementById("warp1"),
		oW2 = document.getElementById("warp2");

	oW1.onmouseenter = function(){
		oW2.style.cssText = 'background-color: yellow; transform: translateX(50px); transition: 3s;border-radius:10px;';
		oW2.innerHTML = "我是小白一号";
	}
	oW1.onmouseleave = function(){
		oW2.style.backgroundColor = '';
		oW2.style.cssText = 'transform: translateX(0px);transition: 3s;';
		oW2.innerHTML = "";
	}
	oW2.onmouseenter = function(){
		oW1.style.cssText = 'background-color: yellow; transform: translateX(50px); transition: 3s;border-radius:10px;';
		oW1.innerHTML = "我是小白二号"
	}
	oW2.onmouseleave = function(){
		oW1.style.backgroundColor = '';
		oW1.style.cssText = 'transform: translateX(0px);transition: 3s';
		oW1.innerHTML = "";
	}
</script>
</html>
