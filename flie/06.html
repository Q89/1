<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Examples</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="" rel="stylesheet">
    <style type="text/css">
    	#box{
    		width: 100px;
    		height: 100px;
    		background-color: #000;
    	}
    </style>
</head>
<body>
    
    <div id="box"></div>
</body>
	<script type="text/javascript">
		


		let ob = document.getElementById("box");

		let bool = 1;
		ob.onclick = function(){
		if (bool) {

			ob.style.cssText = "height: 500px; transition: 0.5s";

			bool = 0;
		}else{

			ob.style.cssText = "height: 100px; transition: 0.5s;"

			bool = 1;
		}
		
	}

	</script>
</html>
