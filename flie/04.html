<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>04-萌小白</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="" rel="stylesheet">
    <style type="text/css">
    	*{
    		margin: 0;
    		padding: 0;
    		list-style: none;
    	}
    	span{
    		display: inline-block;
    		width: 100px;
			height: 30px;
			border: 1px solid #000;
			margin: 0 20px 20px 0;
			line-height: 30px;
			text-align: center;
			color: #f40;
    	}
    </style>
</head>
<body>
    <div id="list"></div>
</body>
	<script type="text/javascript">
		
		for (let i = 1; i <= 9; i++) {
			
			for (let j = 1; j <= i; j++) {

				list.innerHTML += `<span>${i}*${j}=${i*j}</span>`
				
			}
			list.innerHTML += "<br>"
		}
		for (let i = 1; i <= 9; i++) {

			for (let j = i; j <= 9; j++) {

				list.innerHTML += `<span>${i}*${j}=${i*j}</span>`
				
			}
			list.innerHTML += "<br>"
		}
		for (let i = 9; i >= 1; i--) {
			
			for (let j = 1; j <= i; j++) {

				list.innerHTML += `<span>${i}*${j}=${i*j}</span>`
				
			}
			list.innerHTML += "<br>"
		}
		for (let i = 9; i >= 1; i--) {
			
			for (let j = i; j <= 9; j++) {

				list.innerHTML += `<span>${i}*${j}=${i*j}</span>`
				
			}
			list.innerHTML += "<br>"
		}
	</script>
</html>
